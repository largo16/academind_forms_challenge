<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/styles.css">
    <title>Contact Us Form</title>
</head>

<body>
    <header>
        <h1>Contact Us</h1>

    </header>
    <main>
        <h2>How can we help you?</h2>
        <div class="form-inline">
            <label for="name-input">Your Name</label>
            <input type="text" id="name-input">
        </div>
        <div class="form-inline">
            <label for="email-input">Your E-mail Address</label>
            <input type="email" id="email-input">
        </div>
        <div class="form-inline">
            <label for="phone-number-input">Your Phone Number</label>
            <input type="phone" id="phone-number-input">
        </div>
        <div class="form-inline">
            <label for="message-input">Your Message</label>
            <textarea rows="8" id="message-input"></textarea>
        </div>

        <div class="form-inline">
            <label for="select-options">How did you find us?</label>
            <select>
                <option value="web-search">Web Search</option>
                <option value="personal-reference">Personal Reference</option>
                <option value="paid-consult">Professional Consultation</option>
            </select>
        </div>

        <section id="reply-by">
            <h2>How should we reply?</h2>
            
        </section>

    </main>

</body>

</html>
